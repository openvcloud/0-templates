matrix:
  include:
    - language: python
      sudo: required
      dist: trusty

      python:
        - "3.5"

      install:
        - pip3 install codecov pytest pytest-cov
        - ./utils/jumspcale_install.sh
        - ./utils/zrobot_install.sh

      script:
        - make test

      after_success:
        - codecov

    - language: python
      sudo: required
      dist: trusty
      if: type IN (api, cron)

      python:
        - "3.5"

      install:
        - ./utils/jumspcale_install.sh
        - ./utils/zrobot_install.sh

      script:
        - bash /tests/integration_tests/prepare.sh -d -s -r testsuite/ovc_tests/a_basic/accounts_tests.py
