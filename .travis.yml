matrix:
  include:
    - language: python
      sudo: required
      dist: trusty

      python: 3.5

      install:
        - pip3 install codecov pytest pytest-cov
        - ./utils/jumspcale_install.sh
        - ./utils/zrobot_install.sh

      script:
        - make test

      after_success:
        - codecov

    - language: python
      sudo: required
      dist: trusty
      if: type IN (api, cron)

      python: 3.5

      install:
        - pip3 install python-dateutil git+https://github.com/gigforks/packet-python.git

      before_script:
        - cd ./tests/integration_tests; bash travis.sh before
      script:
        - bash travis.sh run
      after_script:
        - bash travis.sh teardown
